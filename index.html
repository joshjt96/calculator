<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border">
        <div class="calculator">
            <div class="display">Display</div>
            <div class="row1">
                <button class="row1" onclick="window.location.reload();">Clear</button>
                <button class="row1" data-operator>รท</button>
            </div>
                <div class="row2">
                    <button class="row2" data-number>7</button>
                    <button class="row2" data-number>8</button>
                    <button class="row2" data-number>9</button>
                    <button class="row2" data-operator>x</button>
                </div>
                    <div class="row3">
                        <button class="row3" data-number>4</button>
                        <button class="row3" data-number>5</button>
                        <button class="row2" data-number>6</button>
                        <button class="row3" data-operator>-</button>
                    </div>
                        <div class="row4">
                            <button class="row5" data-number>1</button>
                            <button class="row4" data-number>2</button>
                            <button class="row4" data-number>3</button>
                            <button class="row4" data-operator>+</button>
                        </div>
                            <div class="row5">
                                <button class="row5" data-number>0</button>
                                <button class="row5" data-decimal>.</button>
                                <button class="row5 equals" data-operator>=</button>
                            </div>
        </div>
    </div>  
</body>
<script src="calc.js"></script>
</html>
